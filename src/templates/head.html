<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="Content-Language" content="en" />

<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#4188c9">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<link rel="icon" href="{{ site.base }}/favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" type="image/x-icon" href="{{ site.base }}/favicon.ico" />

<!-- Generated: {{ site.time }} -->

<title>{% if page.title %}{{ page.title }} - {% endif %}{% if layout.title %}{{ layout.title }} - {% endif %}{{ site.description }}</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
<script src="{{ site.base }}/static/js/require.min.js"></script>
<script>
    requirejs.config({
        baseUrl: '{{ site.base }}'
    });
</script>

<!-- Dashboard Core -->
<link href="{{ site.base }}/static/css/dashboard{% if page.rtl %}.rtl{% endif %}.css" rel="stylesheet" />
<script src="{{ site.base }}/static/js/dashboard.js"></script>

{% for plugin_name, plugin in site.theme_plugins.items() %}
<!-- {{ plugin.name }} Plugin -->
{% if 'css' in plugin.files %}<link href="{{ site.base }}/static/plugins/{{ plugin_name }}/plugin.css" rel="stylesheet" />{% endif %}
{% if 'js' in plugin.files %}<script src="{{ site.base }}/static/plugins/{{ plugin_name }}/plugin.js"></script>{% endif %}
{% endfor %}
